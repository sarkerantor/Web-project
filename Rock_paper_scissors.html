<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sarker</title>
  <!-- <script src="second.js"></script> -->
  <link rel="stylesheet" href="first.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="github project/image/rock.avif" alt="">
    </div>
    <div class="choice" id="paper">
      <img src="github project/image/paper.jpg" alt="">
    </div>
    <div class="choice" id="scissor">
      <img src="github project/image/sessor.jpg" alt="">
    </div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>
  <script src="second.js"></script>
</body>
</html>
